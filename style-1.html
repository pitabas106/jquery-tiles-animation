<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery Tiles Animation - Style 1</title>
  <script type="text/javascript" src="src/js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="src/js/type-1.js"></script>
  <link rel="stylesheet" href="src/css/style-1.css" />
</head>

<body>

  <div id="ntxp-wrap-row">
    <div id="nt-expertise-mobile-blocks">
      <div class="ntxp-wrapper">
        <div class="ntxp-outer color-first" data-colorbg="color-first">
          <div class="ntxp-outer-icon">
            <img src="src/img/consulting-icon.png">
          </div>
          <div class="ntxp-outer-title" data-title="consulting">Consulting</div>
          <span class="arrow">▾</span>
        </div>
        <div class="ntxp-inner-section" style="display: none;"></div>
      </div>

      <div class="ntxp-wrapper">
        <div class="ntxp-outer color-second" data-colorbg="color-second">
          <div class="ntxp-outer-icon">
            <img src="src/img/engineering-icon.png">
          </div>
          <div class="ntxp-outer-title" data-title="engineering">ENGINEERING</div>
          <span class="arrow">▾</span>
        </div>
        <div class="ntxp-inner-section" style="display: none;"></div>
      </div>

      <div class="ntxp-wrapper">
        <div class="ntxp-outer color-third" data-colorbg="color-third">
          <div class="ntxp-outer-icon">
            <img src="src/img/services-icon.png">
          </div>
          <div class="ntxp-outer-title" data-title="services">SERVICES</div>
          <span class="arrow">▾</span>
        </div>
        <div class="ntxp-inner-section" style="display: none;"></div>
      </div>

      <div class="ntxp-wrapper">
        <div class="ntxp-outer color-fourth" data-colorbg="color-fourth">
          <div class="ntxp-outer-icon">
            <img src="src/img/research-icon.png">
          </div>
          <div class="ntxp-outer-title" data-title="research">RESEARCH</div>
          <span class="arrow">▾</span>
        </div>
        <div class="ntxp-inner-section" style="display: none;"></div>
      </div>

    </div>

    <div id="nt-xp-wrapper" class="expanded">
      <div class="nt-expertise-blocks desktop-only">
        <div id="nt-overlay-block"></div>
        <div class="nt-xp-block" data-nt-xp-block-index="0">
          <div class="inner color-first" data-colorbg="color-first">
            <div class="block block-1">
              <img src="src/img/consulting-icon.png">
              <h5 class="ntxp-block-title" data-title="consulting">Consulting</h5>
            </div>
          </div>
        </div>

        <div class="nt-xp-block" data-nt-xp-block-index="1">
          <div class="inner color-second" data-colorbg="color-second">
            <div class="block block-2">
              <img src="src/img/engineering-icon.png">
              <h5 class="ntxp-block-title" data-title="engineering">ENGINEERING</h5>
            </div>
          </div>
        </div>
        <div class="grid-more-section" style="display: none;">
          <div id="nt-xp-close" style="display: none;">⨯</div>
          <div id="nt-xp-grid">
            <div class="ntxp-grid-square" data-load="0">
              <div class="nt-grid-inner"></div>
              <a class="ntxp-loader" href="#">
                <div class="ntxp-grid-data-content"></div>
              </a>
            </div>
            <div class="ntxp-grid-square" data-load="1">
              <div class="nt-grid-inner"></div>
              <a class="ntxp-loader" href="#">
                <div class="ntxp-grid-data-content"></div>
              </a>
            </div>
            <div class="ntxp-grid-square" data-load="2">
              <div class="nt-grid-inner"></div>
              <a class="ntxp-loader" href="#">
                <div class="ntxp-grid-data-content"></div>
              </a>
            </div>
            <div class="ntxp-grid-square" data-load="3">
              <div class="nt-grid-inner"></div>
              <a class="ntxp-loader" href="#">
                <div class="ntxp-grid-data-content"></div>
              </a>
            </div>
            <div class="ntxp-grid-square" data-load="4">
              <div class="nt-grid-inner"></div>
              <a class="ntxp-loader" href="#">
                <div class="ntxp-grid-data-content"></div>
              </a>
            </div>
            <div class="ntxp-grid-square" data-load="5">
              <div class="nt-grid-inner"></div>
              <a class="ntxp-loader" href="#">
                <div class="ntxp-grid-data-content"></div>
              </a>
            </div>
            <div class="ntxp-grid-square" data-load="6">
              <div class="nt-grid-inner"></div>
              <a class="ntxp-loader" href="#">
                <div class="ntxp-grid-data-content"></div>
              </a>
            </div>
            <div class="ntxp-grid-square" data-load="7">
              <div class="nt-grid-inner"></div>
              <a class="ntxp-loader" href="#">
                <div class="ntxp-grid-data-content"></div>
              </a>
            </div>
            <div class="ntxp-grid-square" data-load="8">
              <div class="nt-grid-inner"></div>
              <a class="ntxp-loader" href="#">
                <div class="ntxp-grid-data-content"></div>
              </a>
            </div>
            <div class="ntxp-grid-square" data-load="9">
              <div class="nt-grid-inner"></div>
              <a class="ntxp-loader" href="#">
                <div class="ntxp-grid-data-content"></div>
              </a>
            </div>
            <div class="ntxp-grid-square" data-load="10">
              <div class="nt-grid-inner"></div>
              <a class="ntxp-loader" href="#">
                <div class="ntxp-grid-data-content"></div>
              </a>
            </div>
            <div class="ntxp-grid-square" data-load="11">
              <div class="nt-grid-inner"></div>
              <a class="ntxp-loader" href="#">
                <div class="ntxp-grid-data-content"></div>
              </a>
            </div>
          </div>
        </div>
        <div class="nt-xp-block" data-nt-xp-block-index="2">
          <div class="inner color-third" data-colorbg="color-third">
            <div class="block block-3">
              <img src="src/img/services-icon.png">
              <h5 class="ntxp-block-title" data-title="services">SERVICES</h5>
            </div>
          </div>
        </div>
        <div class="nt-xp-block" data-nt-xp-block-index="3">
          <div class="inner color-fourth" data-colorbg="color-fourth">
            <div class="block block-4">
              <img src="src/img/research-icon.png">
              <h5 class="ntxp-block-title" data-title="research">RESEARCH</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
